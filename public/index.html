<html>
  <head>
    <title>Survey Form bro</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Economica|Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Zilla+Slab:ital@1&display=swap" rel="stylesheet">

  </head>
  <body class="main-body">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/58/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script>
      let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
      document.body.appendChild(app.view);

      let img = new PIXI.Sprite.from("leaaf.jpg");
      img.width = window.innerWidth;
      img.height = window.innerHeight;

      app.stage.addChild(img);



    </script>
    <div id="root"></div>
  </body>
