<html>
  <head>
    <title>Survey Form bro</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Economica|Lobster&display=swap" rel="stylesheet">
    <link href="fccformstyles.css" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>
  </head>
  <body class="main-body">
    <div class="main-container">
      <div class="main-top">
      <div class="imagebody">
     <img src="https://imgur.com/gallery/ji6fwwQ">
   </div>
      </div>
   <div id="main">
      <div class="headfoot">
      <h1 id="title">Fan Club Benefits</h1>  
      <p id="description">Hi! This is a survey to better suite you to the needs of Fan's Club!<p>
    </div>
      <form id="survey-form">
         <div class="form-group">
          <label for="name" id="name-label">First Name</label>
            <input id="name"class="initinfo" type="text" name="FirstName"placeholder="First Name" required> </div>
         <div class="form-group" >
            <label for="Lastname" id="name-label1">Last Name</label>
              <input id="Lastname" class="initinfo" name="lastname"type="text" placeholder="Last Name" required>
            
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
              <input id="email" class="initinfo" name="email" type="email" placeholder="Email" required> 
            
              </div>
           <div class="form-group">
             <label id="drop-down">Are you a new member?</label>
             <select id="dropdown"class="initinfo" required>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="maybe">Maybe</option>
            </select>
          </div>
          <div class="form-group">
            <h2>
              How many years have you been VIP?
            </h2>
          <label id="number-label" for="number">
              <input  id="number" name="years" type="number" min="0" max="99" placeholder="1"/>
          Years</label>    
            <h3>
              How did you hear about us?
            </h3>
   
            <label for="emp">
              <input id="emp" name="user-vip" type="radio" value="Emp"/>Employee Referral
            </label>
            <label for="Walkin">
              <input id="Walkin" name="user-vip" type="radio" value="walkin"/>Walk In
            </label>
            <label for="ResortIn">
              <input id="ResortIn" name="user-vip" type="radio" value="ResortIn"/>Resort Invite
            </label>
            <label for="prim">
              <input id="prim" name="user-vip" type="radio" value="prim"/>Primary Membership
            </label>
        </div>
        <div class="form-group">
          <label for="check1" >
            <input id="check1" type="checkbox" value="check1"/>
          </label>
          <label for="check2">
             <input id="check2" type="checkbox" value="check2"/>
          </label>
          <label for="check3">
              <input id="check3" type="checkbox" value="check3"/>
          </label>
          <label for="check4">
             <input id="check4" type="checkbox" value="check4"/>
          </label>
          <label for="check5">
             <input id="check5" type="checkbox" value="check5"/>
          </label>
        </div>
          <div class="form-group">
            <button id="submit"type="submit">
              Submit
            </button>
          </div>    
    </form> 
    </div>
    
    </div>
      
    </div>
  <footer></footer>
  </body>
</html>
